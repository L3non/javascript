<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DETRAN</title>
</head>
<body>
   <h1>Fine System</h1>
   Car speed: <input type="number" name="vel" id="txtvel">Km/h
   <input type="button" value="Verify" onclick="calculate()">
   <div id="res"></div>

   <script>

      function calculate(){
         var txtv = document.getElementById('txtvel')
         var vel = Number(txtv.value)
         var res = document.querySelector('div#res')
         res.innerHTML = `<p>Your current speed is <strong>${vel}Km/h</strong></p>`
         if (vel > 60){
            res.innerHTML += `<p>You are <strong>FINED</strong> for speeding</p>`
         }
         res.innerHTML += `<p>Always drive with a seat belt!</p>`
      }
   </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Brazilian Check</title>
</head>
<body>
   <p>In which country were you born?</p>
   <input type="text" name="txtcoun" id="txtcoun">
   <input type="button" value="Check" onclick="check()">
   <p id="res"></p>

   <script>
      function check(){
         var txtc = document.querySelector('input#txtcoun')
         var res = document.querySelector('p#res')
         var c = txtc.value
         
         if (c == 'Brasil' || c == 'brasil'){
            res.innerHTML = `You are <strong>Brazilian!</strong>`
         } else {
            res.innerHTML = `You are <strong>Foreigner</strong>`
         }
      }
   </script>
</body>
</html>
